recipes-collection:
  get:
    tags: [Recipes]
    summary: Пошук рецептів з фільтрами та пагінацією
    security: []
    parameters:
      - $ref: "../components/schemas.yaml#/PageParam"
      - $ref: "../components/schemas.yaml#/LimitParam"
      - in: query
        name: category
        schema: { type: string }
        description: Фільтр за категорією
      - in: query
        name: ingredient
        schema: { type: string }
        description: Фільтр за інгредієнтом
      - in: query
        name: area
        schema: { type: string }
        description: Фільтр за регіоном
      - in: query
        name: q
        schema: { type: string }
        description: Текстовий пошук по назві, опису та інструкціях
    responses:
      "200":
        description: Пагінований список рецептів
        content:
          application/json:
            schema:
              $ref: "../components/schemas.yaml#/PaginatedRecipes"

  post:
    tags: [Recipes]
    summary: Створити новий рецепт
    requestBody:
      required: true
      content:
        application/json:
          schema:
            $ref: "../components/schemas.yaml#/RecipeRequest"
    responses:
      "201":
        description: Рецепт створено
        content:
          application/json:
            schema:
              $ref: "../components/schemas.yaml#/Recipe"
      "401":
        $ref: "../components/responses.yaml#/UnauthorizedError"

recipes-popular:
  get:
    tags: [Recipes]
    summary: Отримати популярні рецепти
    security: []
    parameters:
      - $ref: "../components/schemas.yaml#/PageParam"
      - $ref: "../components/schemas.yaml#/LimitParam"
    responses:
      "200":
        description: Пагінований список популярних рецептів
        content:
          application/json:
            schema:
              $ref: "../components/schemas.yaml#/PaginatedRecipes"

recipes-my:
  get:
    tags: [Recipes]
    summary: Отримати рецепти поточного користувача
    parameters:
      - $ref: "../components/schemas.yaml#/PageParam"
      - $ref: "../components/schemas.yaml#/LimitParam"
    responses:
      "200":
        description: Пагінований список власних рецептів
        content:
          application/json:
            schema:
              $ref: "../components/schemas.yaml#/PaginatedRecipes"
      "401":
        $ref: "../components/responses.yaml#/UnauthorizedError"

recipes-single:
  get:
    tags: [Recipes]
    summary: Деталі рецепта
    security: []
    parameters:
      - in: path
        name: id
        required: true
        schema: { type: string }
    responses:
      "200":
        description: Об'єкт рецепта
        content:
          application/json:
            schema:
              $ref: "../components/schemas.yaml#/Recipe"
      "404":
        $ref: "../components/responses.yaml#/NotFoundError"

  delete:
    tags: [Recipes]
    summary: Видалити власний рецепт
    parameters:
      - in: path
        name: id
        required: true
        schema: { type: string }
    responses:
      "204":
        description: Рецепт видалено
      "401":
        $ref: "../components/responses.yaml#/UnauthorizedError"
      "403":
        description: Можна видаляти лише власні рецепти
      "404":
        $ref: "../components/responses.yaml#/NotFoundError"

recipes-favorite:
  post:
    tags: [Favorites]
    summary: Додати рецепт в улюблені
    parameters:
      - in: path
        name: id
        required: true
        schema: { type: string }
    responses:
      "200":
        description: Рецепт додано до улюблених
        content:
          application/json:
            schema:
              type: object
              properties:
                message:
                  type: string
                  example: Recipe added to favorites
      "401":
        $ref: "../components/responses.yaml#/UnauthorizedError"
      "404":
        $ref: "../components/responses.yaml#/NotFoundError"

  delete:
    tags: [Favorites]
    summary: Видалити рецепт з улюблених
    parameters:
      - in: path
        name: id
        required: true
        schema: { type: string }
    responses:
      "200":
        description: Рецепт видалено з улюблених
        content:
          application/json:
            schema:
              type: object
              properties:
                message:
                  type: string
                  example: Recipe removed from favorites
      "401":
        $ref: "../components/responses.yaml#/UnauthorizedError"
