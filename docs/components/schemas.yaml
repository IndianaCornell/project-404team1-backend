PaginatedRecipes:
  type: object
  description: |
    Unified paginated response for endpoints returning lists of recipes. Always includes:
      - total: total number of items matching the query
      - page: current page number (starts from 1)
      - pageSize: number of items per page (limit)
      - items: array of recipe objects for the current page
    Example:
      {
        "total": 150,
        "page": 2,
        "pageSize": 12,
        "items": [ ... ]
      }
  properties:
    items:
      type: array
      items:
        $ref: "#/Recipe"
    total:
      type: integer
      example: 150
      description: Total number of items matching the query
    page:
      type: integer
      example: 1
      description: Current page number (starts from 1)
    pageSize:
      type: integer
      example: 12
      description: Number of items per page (limit)

